<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Please rate your service</title>
</head>
<body>
 <div class="container">
    <img src="../static/logo.png" alt="logo"class="logo">
    <!-- message here!!! -->
    <!-- {% if message %}
    <p class="message">{{ message | safe }}</p>
    {% endif %} -->
    <form action="/submit" method="post">
        <div class="form-group">
            <h3>Customer name</h3>
            <input 
            type="text"
            name="Customer"
            placeholder="Name of vehicle owner"
            />
        </div>
        <div class="form-group">
            <h3>Dealer</h3>
            <select name="dealer">
              <option value="">WISSAL MANSERI</option>
              <option value="Shauna Gifford">WALID MN</option>
              <option value="Shauna Gifford">ANFEL MN</option>
              <option value="Tom Smith">Tom Smith</option>
              <option value="Karen Swanson">Bernard Blier</option>
              <option value="Jim Johnson">Jim Johnson</option>
              <option value="Shauna Gifford">Loleh Bellon</option>
            </select>
          </div>
          <div class="form-group">
            <h3>Please rate your dealer</h3>
            <input type="radio" name="rating" value="1" /> 1
            <input type="radio" name="rating" value="2" /> 2
            <input type="radio" name="rating" value="3" /> 3
            <input type="radio" name="rating" value="4" /> 4
            <input type="radio" name="rating" value="5" /> 5
            <input type="radio" name="rating" value="6" /> 6
            <input type="radio" name="rating" value="7" /> 7
            <input type="radio" name="rating" value="8" /> 8
            <input type="radio" name="rating" value="9" /> 9
            <input type="radio" name="rating" value="10" checked /> 10
          </div>
          <div class="form-group">
            <h3>Comments about your experience</h3>
            <textarea
              name="comments"
              id=""
              cols="30"
              rows="10"
              placeholder="Tell us what you liked and/or did not like"
            ></textarea>
          </div>
          <input type="submit" value="Submit" class="btn" />

    </form>

</div>
    
    
</body>
</html>
